<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter ‚ù§Ô∏è</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:'Segoe UI', sans-serif;
    color:white;
    text-align:center;
    overflow:hidden;
    padding:20px;
    flex-direction:column;
}

/* Envelope / heart button */
#envelopeBtn{
    width:100px;
    height:90px;
    background:red;
    clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 20% 100%, 0% 35%);
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
    font-size:16px;
    transition:0.5s;
    margin-bottom:20px;
}
#envelopeBtn:hover{
    transform:scale(1.1);
}

/* Message area */
#messageBox{
    font-size:20px;
    max-width:400px;
    border-right:2px solid white;
    white-space:pre-line;
    overflow:hidden;
    display:none;
}

/* Next surprise button */
#nextBtn{
    display:none;
    padding:12px 24px;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:bold;
    background:white;
    color:#ff4e50;
    cursor:pointer;
    margin-top:20px;
}
</style>
</head>

<body>

<div id="envelopeBtn">Open It ‚ù§Ô∏è</div>
<div id="messageBox"></div>
<button id="nextBtn" onclick="nextSurprise()">Click Here üéÅ</button>

<script>
const message = 
` Hey My Love ‚ù§Ô∏è

Anyo ,you are the love of my life,

Here, it is a small gift from my side,
Though it is a small gift but My Love for you is real and forever.....

And today...
this small website is just a reminder
that you mean everything to me. üíñ
and always stay healthy and blessed, my dear kuchu puchu child, muah...

And I am sorry , i was not able to gift you anything during Valentine day .

I AM SORRY JI, but I  will always love you....

            ---------- From your MAN
`;

let i = 0;
const textEl = document.getElementById("messageBox");
const envelopeBtn = document.getElementById("envelopeBtn");
const nextBtn = document.getElementById("nextBtn");

envelopeBtn.addEventListener("click",()=>{
    // Animate envelope "opening"
    envelopeBtn.style.transform="scale(0)";
    setTimeout(()=>{
        envelopeBtn.style.display="none";
        textEl.style.display="block";
        typeWriter();
    },500);
});

function typeWriter(){
    if(i < message.length){
        textEl.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter,40);
    } else {
        // After full message, show next button
        nextBtn.style.display="inline-block";
    }
}

function nextSurprise(){
    // Redirect to next page (cake page or next surprise)
    window.location.href = "10.html"; // replace with your cake page filename
}
</script>

</body>
</html>
