<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Special Video ðŸ’–</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:white;
}

.container{
    width:95%;
    max-width:400px;
}

video{
    width:100%;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.3);
    margin-bottom:20px;
}

button{
    width:100%;
    padding:14px;
    margin:8px 0;
    border:none;
    border-radius:30px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
}

.play-btn{
    background:white;
    color:#ff4e50;
}

.next-btn{
    background:#ff4e50;
    color:white;
}

button:active{
    transform:scale(0.96);
}
</style>
</head>

<body>

<div class="container">
    
    <!-- ðŸ”¥ ADD YOUR VIDEO FILE NAME BELOW -->
    <video id="myVideo" controls>
        <source src="myvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button class="play-btn" onclick="playAgain()">
        â–¶ Play Again
    </button>

    <button class="next-btn" onclick="goNext()">
        ðŸ’Œ Click here for Next
    </button>

</div>

<script>
function playAgain(){
    var video = document.getElementById("myVideo");
    video.currentTime = 0;
    video.play();
}

function goNext(){
    window.location.href = "7.html"; 
    // change nextpage.html to your actual next file name
}
</script>

</body>
</html>
