<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>More Gifts üéÅ</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:'Segoe UI', sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
    color:white;
}

.container{
    position:relative;
    z-index:2;
    padding:20px;
}

h1{
    font-size:24px;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #ff4e50; }
    to{ text-shadow:0 0 25px #ffffff,0 0 40px #ff4e50; }
}

button{
    margin-top:30px;
    padding:14px 28px;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    background:linear-gradient(45deg,#ff4e50,#ff9a9e);
    color:white;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px #ff4e50;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-50px;
    font-size:20px;
    animation:floatUp 6s linear infinite;
}

@keyframes floatUp{
    from{
        transform:translateY(0);
        opacity:1;
    }
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

@media(max-width:600px){
    h1{
        font-size:20px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>
        Are You Excited For More Gifts? üéÅüíñ
    </h1>

    <a href="video.html">
        <button>Click Here For Another Surprise üòå‚ú®</button>
    </a>
</div>

<script>
// Create floating hearts
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
}

setInterval(createHeart,500);
</script>

</body>
</html>
